<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="Settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat_1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://file3.instiz.net/data/cached_img/upload/2021/03/02/20/d9459e5a8b7552eb00b5a5f3bb9f517a.jpg"
              class="user-component__avatar user-component__avatar"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">뚱이</h4>
              <h6 class="user-component__subtitle">
                친구에게 어떻게 하찮은 것을 줄 수 있겠니?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:30</span>
            <div class="badge">4</div>
          </div>
        </div></a
      >
      <a href="chat_2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.ytimg.com/vi/FPFQnwjPzD0/mqdefault.jpg"
              class="user-component__avatar user-component__avatar"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">징징이</h4>
              <h6 class="user-component__subtitle">
                제발 시끄럽게 소리지르지좀 마!!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">01:00</span>
            <div class="badge">2</div>
          </div>
        </div></a
      >
      <a href="chat_3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://img2.sbs.co.kr/img/sbs_cms/CH/2017/04/28/CH91418714_w300_h300.jpg"
              class="user-component__avatar user-component__avatar"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">다람이</h4>
              <h6 class="user-component__subtitle">
                그럼 주말에 우리집에서 봐!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:20</span>
            <div class="badge">3</div>
          </div>
        </div></a
      >
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img src="img/sponge-1.PNG" />
      <span>이런! 머리가 너무 커서 어항이 머리에 안들어가잖아!</span>
      <span>머리크기를 500px로 줄여주면 내가 어항을 씌어줄게~!</span>
      <span>Please turn the screen down to 500px.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5f1953908f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
