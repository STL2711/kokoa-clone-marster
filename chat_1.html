<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/first - Kokoa Talk</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">뚱이</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">MONDAY, June 30, 2021</div>
      <div class="message-row fade-chat">
        <img
          src="http://file3.instiz.net/data/cached_img/upload/2021/03/02/20/d9459e5a8b7552eb00b5a5f3bb9f517a.jpg"
        />
        <div class="message-row__content">
          <span class="message-author">뚱이</span>
          <div class="message-info">
            <span class="message-bubble">
              <img
                id="chat__img"
                src="https://i1.ruliweb.com/img/5/6/F/A/56FA87F34661AA0023"
              />
            </span>
            <span class="message-time">10:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own fade-chat">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message-bubble">세상에 그거 정말 귀한 카드잖아!!</span>
            <span class="message-time">10:28</span>
          </div>
        </div>
      </div>
      <div class="message-row fade-chat">
        <img
          src="http://file3.instiz.net/data/cached_img/upload/2021/03/02/20/d9459e5a8b7552eb00b5a5f3bb9f517a.jpg"
        />
        <div class="message-row__content">
          <span class="message-author">뚱이</span>
          <div class="message-info">
            <span class="message-bubble">너 가져</span>
            <span class="message-time">10:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own fade-chat">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message-bubble">정말 이 귀한걸 나 줘도 되?</span>
            <span class="message-time">10:28</span>
          </div>
        </div>
      </div>
      <div class="message-row fade-chat">
        <img
          src="http://file3.instiz.net/data/cached_img/upload/2021/03/02/20/d9459e5a8b7552eb00b5a5f3bb9f517a.jpg"
        />
        <div class="message-row__content">
          <span class="message-author">뚱이</span>
          <div class="message-info">
            <span class="message-bubble">친구에게 하찮은걸 줄수없지</span>
            <span class="message-time">10:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own fade-chat">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message-bubble">정말 고마워 뚱아!</span>
            <span class="message-time">10:28</span>
          </div>
        </div>
      </div>
    </main>
    <fomr class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </fomr>
    <div id="no-mobile">
      <img src="img/sponge-1.PNG" />
      <span>이런! 머리가 너무 커서 어항이 머리에 안들어가잖아!</span>
      <span>머리크기를 500px로 줄여주면 내가 어항을 씌어줄게~!</span>
      <span>Please turn the screen down to 500px.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5f1953908f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
