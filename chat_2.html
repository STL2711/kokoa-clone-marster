<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/first - Kokoa Talk</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">징징이</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">MONDAY, June 30, 2021</div>
      <div class="message-row fade-chat">
        <img src="https://i.ytimg.com/vi/FPFQnwjPzD0/mqdefault.jpg" />
        <div class="message-row__content">
          <span class="message-author">징징이</span>
          <div class="message-info">
            <span class="message-bubble"
              >시끄러운 소리좀 그만내 지금 새벽 한시라고!</span
            >
            <span class="message-time">01:00</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own fade-chat">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message-bubble"
              >징징아 밖에 정말 재밌는게 있어 너도 같이놀자!</span
            >
            <span class="message-time">01:01</span>
          </div>
        </div>
      </div>
      <div class="message-row fade-chat">
        <img src="https://i.ytimg.com/vi/FPFQnwjPzD0/mqdefault.jpg" />
        <div class="message-row__content">
          <span class="message-author">징징이</span>
          <div class="message-info">
            <span class="message-bubble">말을 말자!</span>
            <span class="message-time">01:03</span>
          </div>
        </div>
      </div>
    </main>
    <fomr class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </fomr>
    <div id="no-mobile">
      <img src="img/sponge-1.PNG" />
      <span>이런! 머리가 너무 커서 어항이 머리에 안들어가잖아!</span>
      <span>머리크기를 500px로 줄여주면 내가 어항을 씌어줄게~!</span>
      <span>Please turn the screen down to 500px.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5f1953908f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
