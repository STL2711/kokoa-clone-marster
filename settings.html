<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ui class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fas fa-vial"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting-column">Latest Version</div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="far fa-user"></i>
            <span>Friend</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="far fa-comment"></i>
            <span>Chat</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
      </ui>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav___btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img src="img/sponge-1.PNG" />
      <span>이런! 머리가 너무 커서 어항이 머리에 안들어가잖아!</span>
      <span>머리크기를 500px로 줄여주면 내가 어항을 씌어줄게~!</span>
      <span>Please turn the screen down to 500px.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5f1953908f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
