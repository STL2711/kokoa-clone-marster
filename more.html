<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="Settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://play-lh.googleusercontent.com/u6HQ8hQ4o9ohQDT257sUDE_qnGpWOEE6K-ISrjXKjuEA434wWVSwu9k3wcwQOQQMprQ"
            class="user-component__avatar user-component__avatar--xl"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">스폰지밥</h4>
            <h6 class="user-component__subtitle">+ 000 000 000</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-coins"></i><span>Account</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-hamburger"></i><span>berger</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__box">
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>
          </div>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-gamepad"></i>
              </div>
              <span class="more-suggestions__icon-text">Kokoa Game</span>
            </div>
          </div>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-hamburger"></i>
              </div>
              <span class="more-suggestions__icon-text">Kokoa Food</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img src="img/sponge-1.PNG" />
      <span>이런! 머리가 너무 커서 어항이 머리에 안들어가잖아!</span>
      <span>머리크기를 500px로 줄여주면 내가 어항을 씌어줄게~!</span>
      <span>Please turn the screen down to 500px.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5f1953908f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
