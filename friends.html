<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="Settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://play-lh.googleusercontent.com/u6HQ8hQ4o9ohQDT257sUDE_qnGpWOEE6K-ISrjXKjuEA434wWVSwu9k3wcwQOQQMprQ"
            class="user-component__avatar user-component__avatar--xl"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">스폰지밥</h4>
            <!-- <h6 class="user-component__subtitle">just test</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://file3.instiz.net/data/cached_img/upload/2021/03/02/20/d9459e5a8b7552eb00b5a5f3bb9f517a.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />

            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">뚱이</h4>
              <!-- <h6 class="user-component__subtitle">just test</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div><span>4</span> <i class="fas fa-chevron-right fa-xs"></i></div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.ytimg.com/vi/FPFQnwjPzD0/mqdefault.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />

            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">징징이</h4>
              <!-- <h6 class="user-component__subtitle">just test</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div><span>2</span> <i class="fas fa-chevron-right fa-xs"></i></div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://img2.sbs.co.kr/img/sbs_cms/CH/2017/04/28/CH91418714_w300_h300.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />

            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">다람이</h4>
              <!-- <h6 class="user-component__subtitle">just test</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div><span>3</span> <i class="fas fa-chevron-right fa-xs"></i></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="img/sponge-2.PNG" />
    </div>
    <div id="no-mobile">
      <img src="img/sponge-1.PNG" />
      <span>이런! 머리가 너무 커서 어항이 머리에 안들어가잖아!</span>
      <span>머리크기를 500px로 줄여주면 내가 어항을 씌어줄게~!</span>
      <span>Please turn the screen down to 500px.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5f1953908f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
